<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Boston House Price Prediction</h2>
        <form action="/predict" method="POST">
            <input type="number" step="any" name="CRIM" placeholder="Crime Rate (CRIM)" required>
            <input type="number" step="any" name="ZN" placeholder="Residential Land Zone (ZN)" required>
            <input type="number" step="any" name="INDUS" placeholder="Industrial Proportion (INDUS)" required>
            <input type="number" step="any" name="CHAS" placeholder="Charles River (CHAS 0/1)" required>
            <input type="number" step="any" name="NOX" placeholder="Nitric Oxide Concentration (NOX)" required>
            <input type="number" step="any" name="RM" placeholder="Avg. Rooms (RM)" required>
            <input type="number" step="any" name="AGE" placeholder="Age of House (AGE)" required>
            <input type="number" step="any" name="DIS" placeholder="Distance to Employment (DIS)" required>
            <input type="number" step="any" name="RAD" placeholder="Accessibility to Highways (RAD)" required>
            <input type="number" step="any" name="TAX" placeholder="Property Tax Rate (TAX)" required>
            <input type="number" step="any" name="PTRATIO" placeholder="Pupil-Teacher Ratio (PTRATIO)" required>
            <input type="number" step="any" name="LSTAT" placeholder="Lower Status % (LSTAT)" required>
            
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
